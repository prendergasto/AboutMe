<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>

<h1>Welcome to the Guessing Game...</h1>
<h4>Below you will have four tries to guess a number between 1 and 20</h4>

<body>

<input type="number" id="enter-guess", min="1" max="20">
<button id="submit-guess">Submit</button>
<p>Tries remaining: <span id="tries-display">4</span></p>
<p class="hidden" id="temp-container">Your guess is: <span id="temp-display">too high!</span></p>
<p class="hidden" id="result-container">You just: <span id="result-display">won!</span></p>

    <script type="module" src="compareNumbers.js";></script>
</body>

</html>
